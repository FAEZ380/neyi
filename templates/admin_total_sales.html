<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Sales Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Total Sales Overview</h1>

    <form method="POST" action="{{ url_for('admin_total_sales') }}">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">

        <label for="branch">Select Branch:</label>
        <select id="branch" name="branch">
            <option value="">All Branches</option>
            <option value="1">Sucursal 1</option>
            <option value="2">Sucursal 2</option>
            <option value="3">Sucursal 3</option>
            <option value="5">Sucursal 5</option> <!-- Additional branches as needed -->
        </select>

        <button type="submit">Filter</button>
    </form>

    <h2>Sales Totals</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Branch</th>
                <th>Total Sales (USD)</th>
            </tr>
        </thead>
        <tbody>
            {% for total in total_display %}
            <tr>
                <td>{{ total.date }}</td>
                <td>{{ total.branch }}</td>
                <td>{{ total.total | round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
</body>
</html>
