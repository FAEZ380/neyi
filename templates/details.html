<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details for {{ date }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .report-container {
            margin-top: 20px;
            max-height: 400px; /* Set max height for the scrollable box */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            padding: 10px; /* Added padding for better aesthetics */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report Details for {{ date }}</h1>
    </header>

    <div class="report-container">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Amount (USD)</th>
                    <th>Time</th>
                    <th>Date</th>
                    <th>Sucursal</th> <!-- Keep this consistent -->
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.username }}</td>
                    <td>{{ report.amount }}</td>
                    <td>{{ report.time }}</td>
                    <td>{{ report.date }}</td>
                    <td>{{ report.SUCURSAL }}</td> <!-- Adjusted to match lower-case naming convention -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
